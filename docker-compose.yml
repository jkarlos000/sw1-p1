# Sistema UML Colaborativo con IA - Docker Compose
# Stack: PostgreSQL + Node.js + Angular + Nginx

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: sw1-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-parcial1sw1}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend-p1sw1/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend-p1sw1/database/chat-ia-schema.sql:/docker-entrypoint-initdb.d/02-chat-ia-schema.sql
      - ./backend-p1sw1/database/seed.sql:/docker-entrypoint-initdb.d/03-seed.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - sw1-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres} -d $${POSTGRES_DB:-parcial1sw1}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend - Node.js + TypeScript + Socket.IO
  backend:
    build:
      context: ./backend-p1sw1
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: sw1-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT:-3000}
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-parcial1sw1}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # AI (opcional - agregar en .env)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      MODELO_IA: ${MODELO_IA:-claude-sonnet-4.5}
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    expose:
      - "3000"
    networks:
      - sw1-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - Angular 18 + Nginx
  frontend:
    build:
      context: ./official-sw1p1
      dockerfile: Dockerfile
      args:
        BACKEND_URL: ${BACKEND_URL:-http://localhost:3000}
    container_name: sw1-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    expose:
      - "80"
    networks:
      - sw1-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx - Reverse Proxy (opcional para producci√≥n)
  nginx:
    image: nginx:1.26-alpine
    container_name: sw1-nginx
    restart: unless-stopped
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - sw1-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  sw1-network:
    driver: bridge
    name: sw1-network

volumes:
  postgres_data:
    driver: local
    name: sw1-postgres-data
