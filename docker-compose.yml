# Docker Compose para SW1 Project
# Full Stack Application con PostgreSQL
# @author Jkarlos

version: '3.8'

services:
  # Base de Datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: sw1-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sw1_database}
      POSTGRES_USER: ${POSTGRES_USER:-sw1_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend-p1sw1/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend-p1sw1/database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5432:5432"
    networks:
      - sw1-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sw1_user} -d ${POSTGRES_DB:-sw1_database}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend - Node.js/Socket.IO
  backend:
    build:
      context: ./backend-p1sw1
      dockerfile: Dockerfile
    container_name: sw1-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      # Database connection
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-sw1_database}
      DB_USER: ${POSTGRES_USER:-sw1_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    expose:
      - "3000"
    networks:
      - sw1-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - Angular/Nginx
  frontend:
    build:
      context: ./official-sw1p1
      dockerfile: Dockerfile
    container_name: sw1-frontend
    restart: unless-stopped
    depends_on:
      - backend
    expose:
      - "80"
    networks:
      - sw1-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: sw1-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - sw1-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  sw1-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
